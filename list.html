<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Break</p>
    <ul type="disc">
        <li>
            Root level
            <ul type="circle">
                <li>
                    Second level
                    <ul type="square">
                        <li>Third Level</li>
                    </ul>
                </li>
                <li>
                    Back to second level
                </li>
            </ul>
        </li>
    </ul>
    <p>Break again</p>
    <ol type="1">
        <li>Second level</li>
        <li>Third level</li>
        <li>Back to second level</li>
    </ol>
    <p>Final break</p>
    <ol type="1">
        <li>
            Root level
            <ul type="circle">
                <li>
                    Second level
                    <ul type="square">
                        <li>Third Level</li>
                    </ul>
                </li>
                <li>
                    Back to second level
                </li>
            </ul>
        </li>
    </ol>
    <p>End of examples</p>
</body>
</html>
